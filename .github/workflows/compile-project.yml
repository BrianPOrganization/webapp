name: Compile Project
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
      - name: fix permissions
        run: chmod +x mvnw
      - name: Build with Maven
        run: ./mvnw clean compile